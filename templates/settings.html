<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+Pro:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <title>Configuration - {{config.site_name}}</title>
        <style>
            .settings-container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
                background: var(--color-surface);
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.18);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: var(--font-weight-medium);
                color: var(--color-text-primary);
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid var(--color-border);
                border-radius: 8px;
                background: var(--color-bg-secondary);
                color: var(--color-text-primary);
                font-family: var(--font-primary);
                font-size: var(--text-base);
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 8px;
                background: var(--color-accent-primary);
                color: white;
                font-family: var(--font-primary);
                font-weight: var(--font-weight-medium);
                cursor: pointer;
                transition: var(--transition-base);
            }

            .btn:hover {
                background: #3a8de0;
            }

            .btn-danger {
                background: var(--color-error);
            }

            .btn-danger:hover {
                background: #e03a2f;
            }

            .btn-secondary {
                background: var(--color-bg-tertiary);
            }

            .btn-secondary:hover {
                background: #4a4a4a;
            }

            .site-item {
                padding: 1rem;
                margin-bottom: 1rem;
                background: var(--color-bg-secondary);
                border-radius: 8px;
                border: 1px solid var(--color-border);
            }

            .site-actions {
                display: flex;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            .tag-input {
                display: flex;
                gap: 0.5rem;
                align-items: center;
            }

            .tag-chip {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                background: var(--color-accent-primary);
                border-radius: 1rem;
                font-size: var(--text-xs);
                font-weight: var(--font-weight-medium);
                color: white;
            }

            .tag-input-form {
                display: flex;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }

            .tag-input-form input {
                flex: 1;
            }

            .add-tag-btn {
                width: auto;
                padding: 0.25rem 0.75rem;
            }

            .back-to-dashboard {
                display: inline-block;
                margin-bottom: 1rem;
                color: var(--color-accent-primary);
                text-decoration: none;
                font-weight: var(--font-weight-medium);
            }

            .back-to-dashboard:hover {
                text-decoration: underline;
            }

            .section-title {
                font-size: var(--text-2xl);
                margin: 1.5rem 0 1rem;
                color: var(--color-text-primary);
                border-bottom: 1px solid var(--color-border);
                padding-bottom: 0.5rem;
            }

            .global-settings {
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="settings-container">
            <a href="/" class="back-to-dashboard">← Back to Dashboard</a>
            
            <h1>Configuration Settings</h1>
            
            <!-- Global Settings -->
            <div class="global-settings">
                <h2 class="section-title">Global Settings</h2>
                <div class="form-group">
                    <label for="site-name">Dashboard Name</label>
                    <input type="text" id="site-name" name="site-name" value="{{config.site_name}}" />
                </div>
                
                <div class="form-group">
                    <label for="clock-format">Clock Format</label>
                    <select id="clock-format" name="clock-format">
                        <option value="none" {% if config.clock == Clock::None %}selected{% endif %}>No Clock</option>
                        <option value="24hour" {% if config.clock == Clock::Hour24 %}selected{% endif %}>24 Hour Format</option>
                        <option value="12hour" {% if config.clock == Clock::Hour12 %}selected{% endif %}>12 Hour Format</option>
                    </select>
                </div>
            </div>

            <!-- Sites Management -->
            <div class="sites-management">
                <h2 class="section-title">Sites Management</h2>
                
                <div class="form-group">
                    <label>Add New Site</label>
                    <input type="text" id="new-site-name" placeholder="Site Name" />
                    <input type="text" id="new-site-url" placeholder="https://example.com" style="margin-top: 0.5rem;" />
                    <input type="text" id="new-site-category" placeholder="Category (e.g., Work, Personal)" style="margin-top: 0.5rem;" />
                    
                    <!-- New site tags input -->
                    <div class="tag-input-form" style="margin-top: 0.5rem;">
                        <input type="text" id="new-site-tags" placeholder="Tags (comma separated)" />
                        <button class="btn add-tag-btn" onclick="addNewSite()">Add Site</button>
                    </div>
                </div>
                
                <div id="sites-list">
                    {% for site in config.sites %}
                    <div class="site-item" data-site-index="{{loop.index0}}">
                        <div class="form-group">
                            <label>Site Name</label>
                            <input type="text" class="site-name" value="{{site.name}}" placeholder="Site Name" oninput="updateSiteName({{loop.index0}}, this.value)" />
                        </div>
                        
                        <div class="form-group">
                            <label>URL</label>
                            <input type="text" class="site-url" value="{{site.url}}" placeholder="https://example.com" oninput="updateSiteUrl({{loop.index0}}, this.value)" />
                        </div>
                        
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" class="site-category" value="{{site.category}}" placeholder="Category (e.g., Work, Personal)" oninput="updateSiteCategory({{loop.index0}}, this.value)" />
                        </div>
                        
                        <div class="form-group">
                            <label>Tags</label>
                            <div class="existing-tags" data-site-index="{{loop.index0}}">
                                {% for tag in site.tags %}
                                <span class="tag-chip">{{tag}} <button onclick="removeTagFromTagList('{{tag}}')" class="remove-btn">×</button></span>
                                {% endfor %}
                            </div>
                            
                            <div class="tag-input-form">
                                <input type="text" class="tag-input" placeholder="Add tag" onkeypress="handleTagInput(event, {{loop.index0}})" />
                                <button class="btn add-tag-btn" onclick="addTag({{loop.index0}})">Add</button>
                            </div>
                        </div>
                        
                        <div class="site-actions">
                            <button class="btn btn-danger" onclick="deleteSite({{loop.index0}})">Delete</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn" onclick="saveSettings()">Save Settings</button>
                <button class="btn btn-secondary" onclick="resetSettings()">Reset</button>
            </div>
        </div>

        <script>
            // Global configuration data
            let configData = {
                site_name: document.getElementById('site-name').value,
                clock: document.getElementById('clock-format').value,
                sites: []
            };

            // Initialize sites data
            document.querySelectorAll('.site-item').forEach((item, index) => {
                const nameInput = item.querySelector('.site-name');
                const urlInput = item.querySelector('.site-url');
                const categoryInput = item.querySelector('.site-category');
                
                configData.sites.push({
                    name: nameInput.value,
                    url: urlInput.value,
                    category: categoryInput ? categoryInput.value : '', // Add category field
                    tags: [] // This will be populated based on the tags in the DOM
                });
                
                // Get tags from the DOM for this site
                const tagChips = item.querySelectorAll('.tag-chip');
                tagChips.forEach(chip => {
                    // Remove the '×' button from the text content
                    const tagName = chip.textContent.replace(' ×', '').trim();
                    configData.sites[index].tags.push(tagName);
                });
            });

            function addTag(siteIndex) {
                const tagInput = document.querySelectorAll('.tag-input')[siteIndex - 1]; // 1-indexed in template
                const tagValue = tagInput.value.trim();
                
                if (tagValue) {
                    const existingTagsContainer = document.querySelectorAll('.existing-tags')[siteIndex - 1];
                    const tagChip = document.createElement('span');
                    tagChip.className = 'tag-chip';
                    tagChip.innerHTML = `${tagValue} <button onclick="removeTag(${siteIndex - 1}, '${tagValue}')" class="remove-btn">×</button>`;
                    
                    existingTagsContainer.appendChild(tagChip);
                    
                    // Update config data
                    configData.sites[siteIndex - 1].tags.push(tagValue);
                    tagInput.value = '';
                }
            }

            function removeTag(siteIndex, tagName) {
                // Update config data
                configData.sites[siteIndex].tags = configData.sites[siteIndex].tags.filter(tag => tag !== tagName);
                
                // Update DOM
                const siteItem = document.querySelectorAll('.site-item')[siteIndex];
                const tagChips = siteItem.querySelectorAll('.tag-chip');
                
                for (let chip of tagChips) {
                    if (chip.textContent.includes(tagName)) {
                        chip.remove();
                        break;
                    }
                }
            }
            
            function removeTagFromTagList(tagName) {
                // This function will be called from the tag chips
                // We need to find which site this tag belongs to
                const tagChip = event.target.closest('.tag-chip');
                const siteItem = tagChip.closest('.site-item');
                const siteIndex = parseInt(siteItem.getAttribute('data-site-index'));
                
                // Remove from config data
                configData.sites[siteIndex].tags = configData.sites[siteIndex].tags.filter(tag => tag !== tagName);
                
                // Remove from DOM
                tagChip.remove();
            }

            function handleTagInput(event, siteIndex) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    addTag(siteIndex);
                }
            }

            function deleteSite(siteIndex) {
                if (confirm('Are you sure you want to delete this site?')) {
                    // Remove from config data
                    configData.sites.splice(siteIndex, 1);
                    
                    // Update DOM
                    const siteItems = document.querySelectorAll('.site-item');
                    siteItems[siteIndex].remove();
                    
                    // Update data-site-index for remaining items
                    document.querySelectorAll('.site-item').forEach((item, index) => {
                        item.setAttribute('data-site-index', index);
                    });
                }
            }

            function addNewSite() {
                const nameInput = document.getElementById('new-site-name');
                const urlInput = document.getElementById('new-site-url');
                const categoryInput = document.getElementById('new-site-category');
                const tagsInput = document.getElementById('new-site-tags');
                
                const name = nameInput.value.trim();
                const url = urlInput.value.trim();
                const category = categoryInput.value.trim();
                const tags = tagsInput.value ? tagsInput.value.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                if (!name || !url) {
                    alert('Please enter both name and URL for the new site');
                    return;
                }
                
                // Validate URL format
                try {
                    new URL(url);
                } catch (e) {
                    alert('Please enter a valid URL');
                    return;
                }
                
                // Add to config data
                configData.sites.push({
                    name: name,
                    url: url,
                    category: category, // Add the category
                    tags: tags
                });
                
                // Update DOM with new site
                const sitesList = document.getElementById('sites-list');
                const newIndex = configData.sites.length - 1;
                
                const siteItem = document.createElement('div');
                siteItem.className = 'site-item';
                siteItem.setAttribute('data-site-index', newIndex);
                siteItem.innerHTML = `
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="site-name" value="${name}" placeholder="Site Name" oninput="updateSiteName(${newIndex}, this.value)" />
                    </div>
                    
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" class="site-url" value="${url}" placeholder="https://example.com" oninput="updateSiteUrl(${newIndex}, this.value)" />
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" class="site-category" value="${category}" placeholder="Category (e.g., Work, Personal)" oninput="updateSiteCategory(${newIndex}, this.value)" />
                    </div>
                    
                    <div class="form-group">
                        <label>Tags</label>
                        <div class="existing-tags">
                            ${tags.map(tag => `<span class="tag-chip">${tag} <button onclick="removeTag(${newIndex}, '${tag}')" class="remove-btn">×</button></span>`).join('')}
                        </div>
                        
                        <div class="tag-input-form">
                            <input type="text" class="tag-input" placeholder="Add tag" onkeypress="handleTagInput(event, ${newIndex + 1})" />
                            <button class="btn add-tag-btn" onclick="addTag(${newIndex})">Add</button>
                        </div>
                    </div>
                    
                    <div class="site-actions">
                        <button class="btn btn-danger" onclick="deleteSite(${newIndex})">Delete</button>
                    </div>
                `;
                
                sitesList.appendChild(siteItem);
                
                // Clear inputs
                nameInput.value = '';
                urlInput.value = '';
                categoryInput.value = '';
                tagsInput.value = '';
            }

            function updateSiteName(siteIndex, value) {
                configData.sites[siteIndex].name = value;
            }

            function updateSiteUrl(siteIndex, value) {
                configData.sites[siteIndex].url = value;
            }

            function updateSiteCategory(siteIndex, value) {
                configData.sites[siteIndex].category = value;
            }

            function saveSettings() {
                // Update global settings
                configData.site_name = document.getElementById('site-name').value;
                configData.clock = document.getElementById('clock-format').value;
                
                // Update sites data from form inputs
                document.querySelectorAll('.site-item').forEach((item, index) => {
                    const nameInput = item.querySelector('.site-name');
                    const urlInput = item.querySelector('.site-url');
                    const categoryInput = item.querySelector('.site-category');
                    
                    if (configData.sites[index]) {
                        configData.sites[index].name = nameInput.value;
                        configData.sites[index].url = urlInput.value;
                        configData.sites[index].category = categoryInput ? categoryInput.value : '';
                    }
                });
                
                // Send data to backend
                fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Settings saved successfully!');
                        window.location.href = '/';
                    } else {
                        alert('Error saving settings');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error saving settings');
                });
            }

            function resetSettings() {
                if (confirm('Are you sure you want to reset all changes? This will reload the page.')) {
                    location.reload();
                }
            }
        </script>
        
        <style>
            .remove-btn {
                border: none;
                background: none;
                color: white;
                cursor: pointer;
                margin-left: 0.5rem;
                font-weight: bold;
                padding: 0;
                width: 1rem;
                height: 1rem;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            .remove-btn:hover {
                background: none;
            }
        </style>
    </body>
</html>
