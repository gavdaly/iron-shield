<a
    href="{{ site.url }}"
    role="link"
    aria-label="Visit {{ site.name }}"
    class="site-card {% for tag in site.tags %}{{ tag }}{% endfor %}"
    role="listitem"
>
    <span>{{ site.name }}</span>
    <div class="uptime" role="status" aria-live="polite" aria-atomic="true">
        {{ site.uptime_percentage }}
    </div>
</a>
