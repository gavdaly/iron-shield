<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+Pro:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="/static/script.js" async></script>
        <title>{{config.site_name}}</title>
    </head>

    <body>
        {% match config.clock %} {% when Clock::Hour24 %}
        <header role="banner">
            <div id="clock-container" aria-label="Current time">
                <div
                    id="time"
                    data-format="24hour"
                    aria-live="polite"
                    aria-atomic="true"
                ></div>
            </div>
        </header>
        {% when Clock::Hour12 %}
        <header role="banner">
            <div id="clock-container" aria-label="Current time">
                <div
                    id="time"
                    data-format="12hour"
                    aria-live="polite"
                    aria-atomic="true"
                ></div>
            </div>
        </header>
        {% when Clock::None %} {% endmatch %}

        <nav role="navigation" aria-label="Site shortcuts">
            <div id="sites">
                {% for site in config.sites %} {% include "site_card.html" %} {%
                endfor %}
            </div>
        </nav>
    </body>
</html>
