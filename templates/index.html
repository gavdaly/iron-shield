<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/style.css" />
        <link

        />
        <script src="/static/script.js" async></script>

    <body>

        {% when Clock::TwelveHour %}

        {% when Clock::NoClock %} {% endmatch %}

        <div id="sites">

            endfor %}
